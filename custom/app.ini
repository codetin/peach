RUN_MODE = prod
HTTP_PORT = 88

[site]
URL = http://git.bitage.io:88

[page]
USE_CUSTOM_TPL = true
HAS_LANDING_PAGE = true

[docs]
TYPE = remote
TARGET = https://github.com/codetin/docs.git
SECRET = peach

[navbar]
-: home
-: documentation
-: github

[navbar.home]
ICON = globe
LOCALE = navbar.home
LINK = /

[navbar.documentation]
ICON = coffee
LOCALE = navbar.documentation
LINK = /docs

[navbar.github]
ICON = github
LOCALE = GitHub
LINK = https://github.com/codetin/docs
BLANK = true

[extension]
ENABLE_EDIT_PAGE = true
EDIT_PAGE_LINK_FORMAT = https://github.com/codetin/docs/blob/master/{lang}/{blob}
ENABLE_DISQUS = false
DISQUS_SHORT_NAME = peachdocs
GA_BLOCK = """<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-40109089-9', 'auto');
  ga('send', 'pageview');

</script>"""
